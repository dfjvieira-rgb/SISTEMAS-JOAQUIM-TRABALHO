<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ACORDO DE TRABALHO</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        .header-left { display: flex; align-items: center; gap: 10px; } 

        .nav-group { display: flex; gap: 5px; }
        .dropbtn { color: white; padding: 8px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.65rem; text-transform: uppercase; }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; } 

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; transition: width 0.3s; }
        .sidebar.collapsed { width: 0; overflow: hidden; border: none; }
        .sidebar-content { padding: 12px; display: flex; flex-direction: column; gap: 15px; }
        
        h4 { font-size: 0.65rem; color: #666; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.75rem; font-weight: bold; margin-bottom: 4px; }
        .exame-btn:hover { background-color: #f1f1f1; }

        .exame-btn.active { background: var(--accent); color: white; }
        .exame-btn.archived { background: #ccc; color: #666; font-style: italic; }
        .exame-btn.archived:hover { background: #bbb; }


        .mural-item { padding: 8px; border-radius: 4px; font-size: 0.75rem; margin-bottom: 8px; border-left: 5px solid; background: white; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); cursor: pointer; }

        .work-section { width: 40%; display: flex; flex-direction: column; background: white; flex-shrink: 0; border-right: 1px solid #ccc; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }
        #resizer { width: 10px; background: #cbd5e0; cursor: col-resize; z-index: 10; border-left: 1px solid #a0aec0; }

        .annotations-section { flex: 1; background: #525659; display: flex; flex-direction: column; gap: 10px; padding: 10px; overflow-y: auto; }
        .annotation-box { background: #fff; border-radius: 4px; overflow: hidden; flex: 1; display: flex; flex-direction: column; }
        .annotation-header { padding: 6px 10px; color: white; font-size: 0.7rem; display: flex; justify-content: space-between; background: #2c3e50; }
        .annotation-content { padding: 10px; overflow-y: auto; flex: 1; }
        .btn-action { border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.7rem; text-transform: uppercase; }
        
        #btn-reopen { position: fixed; left: 0; top: 80px; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 0 5px 5px 0; cursor: pointer; display: none; z-index: 900; }

        .note-item { padding: 8px; border-radius: 4px; margin-bottom: 8px; font-size: 0.75rem; position: relative; cursor: pointer; }
        .note-delete { position: absolute; right: 5px; top: 5px; background: none; border: none; color: red; cursor: pointer; }
        .type-postit { background: var(--yellow); }
        .type-dicas { background: var(--green); color: white; }
        
        .edit-mode-textarea { width: 100%; height: 100px; padding: 5px; margin-bottom: 5px; }
        .edit-mode-actions { display: block; }
        .view-mode-actions { display: none; }

        #business-days-counter {
            font-family: monospace;
            font-size: 1rem;
            color: var(--yellow);
            font-weight: bold;
            padding: 5px 10px;
            background: #34495e;
            border-radius: 4px;
        }
        
        .editor-actions { display: flex; gap: 5px; }
        
        /* Estilos da agenda no painel de dicas */
        .agenda-task { display: flex; justify-content: space-between; align-items: center; padding: 8px; margin-bottom: 8px; background: white; border-radius: 4px; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .agenda-task-text { flex-grow: 1; font-size: 0.8rem; cursor: pointer; padding-right: 10px; }
        .agenda-task-input { display: none; width: calc(100% - 70px); border: 1px solid var(--accent); padding: 2px; }
        .agenda-task-actions { display: flex; gap: 5px; }
        .agenda-task-actions button { font-size: 0.7rem; padding: 4px 8px; }


        @media (max-width: 1024px) {
            #resizer { display: none; }
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { position: fixed; left: -260px; top: var(--header-h); height: 100%; z-index: 3000; width: 260px; transition: transform 0.3s; }
            .sidebar.show-mobile { transform: translateX(260px); }
            .work-section { width: 100% !important; height: 50vh; }
            #mobile-toggle { display: block !important; }
            .annotations-section { flex-direction: column; }
            .annotation-box { margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button id="mobile-toggle" style="background:#34495e; color:white; border:none; padding:8px; border-radius:4px; display:none;" onclick="toggleSidebarMobile()">‚ò∞ MENU</button>
        <button class="dropbtn btn-postit" onclick="focusPanel('postit')">üìå Post-its</button>
        <button class="dropbtn btn-dicas" onclick="focusPanel('dicas')">üë©‚Äçüè´ Dicas/Agenda</button>
    </div>
    <div class="nav-group">
        <span id="business-days-counter"></span>
    </div>
</header>

<button id="btn-reopen" onclick="toggleSidebarPC()">ABRIR MENU ¬ª</button>

<main id="main-container">
    <aside class="sidebar" id="sidebar-main">
        <div class="sidebar-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                <h4 id="agreement-list-title">üìÇ ACORDOS ATIVOS</h4>
                <button onclick="toggleSidebarPC()" class="pc-only" style="border:none; background:none; cursor:pointer; color:red; font-size:0.6rem;">Ocultar</button>
            </div>
            
            <button class="btn-action" style="background:var(--green); width:100%; margin-bottom: 5px;" onclick="createNewAgreement()">+ NOVO ACORDO</button>
            <button class="btn-action" style="background:#6c757d; width:100%; margin-bottom: 15px;" onclick="toggleArchiveView()">VER ARQUIVADOS</button>

            <div id="lista-exames"></div> 
            
            <h4 style="margin-top:15px">üí° MURAL R√ÅPIDO</h4>
            <div id="mural-fixacao"></div>

            <h4 style="margin-top:15px">üíæ DADOS</h4>
            <button class="btn-action" style="background:#27ae60; width:100%" onclick="fazerBackup()">EXPORTAR</button>
            <button class="btn-action" style="background:#2980b9; width:100%; margin-top:5px" onclick="document.getElementById('input-file').click()">IMPORTAR</button>
            <input type="file" id="input-file" style="display:none" onchange="importarBackup(this)">
        </div>
    </aside>

    <section class="work-section" id="editor-area">
        <div id="aviso-edicao" style="display:none; background:var(--yellow); padding:10px; text-align:center; font-weight:bold;">
            EDITANDO: <span id="nome-item-editando"></span> 
            <button class="btn-action" style="background:var(--green); margin-left:10px" onclick="salvarAlteracoes()">SALVAR</button>
            <button class="btn-action" style="background:#e74c3c; margin-left:5px" onclick="cancelarEdicao()">CANCELAR</button>
        </div>
        
        <div class="editor-header" style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#eee;">
            <span id="label-exame" style="font-size:0.7rem; font-weight:bold;">üìç NENHUM ACORDO SELECIONADO</span>
            <div class="editor-actions">
                <button class="btn-action" style="background:var(--accent)" onclick="salvarAlteracoes()">SALVAR</button>
                <button class="btn-action" style="background:var(--orange)" onclick="arquivarAcordo()">ARQUIVAR ACORDO</button>
                <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">TXT</button>
            </div>
        </div>
        
        <textarea id="area-peca" placeholder="Escreva aqui..."></textarea>
    </section>

    <div id="resizer"></div>

    <section class="annotations-section" id="right-panel">
        
        <div class="annotation-box">
            <div class="annotation-header">
                <span>üìå POST-ITS (FOLHA DE CADERNO)</span>
                <button onclick="addNewNotePrompt('postit')" class="btn-action" style="background: var(--yellow); color: black; padding: 4px 8px;">+ Adicionar</button>
            </div>
            <div class="annotation-content" id="content-postit">
                <!-- Notas tipo Post-it ser√£o renderizadas aqui -->
            </div>
        </div>

        <div class="annotation-box">
            <div class="annotation-header">
                <!-- T√≠tulo ajustado para refletir que a agenda est√° aqui -->
                <span>üë©‚Äçüè´ DICAS & AGENDA DI√ÅRIA</span>
                <!-- Bot√£o para adicionar nova tarefa diretamente aqui -->
                <button onclick="addNewTaskPrompt()" class="btn-action" style="background: var(--purple); padding: 4px 8px;">+ Add Tarefa</button>
            </div>
            <div class="annotation-content" id="content-dicas">
                <!-- Dicas ou Tarefas ser√£o renderizadas aqui -->
            </div>
        </div>
    </section>

</main>

<script>
    // --- Vari√°veis Globais de Controle ---
    let currentAgreementId = null;
    let showingArchived = false; 
    const agreementListElement = document.getElementById('lista-exames');
    const agreementListTitleElement = document.getElementById('agreement-list-title');
    const agreementTextArea = document.getElementById('area-peca');
    const agreementLabel = document.getElementById('label-exame');
    const AGREEMENTS_STORAGE_KEY = 'sistemaJoaquimAgreements';
    // Chave de armazenamento para a agenda do gerente
    const TASKS_STORAGE_KEY = 'sistemaJoaquimManagerTasks'; 


    // --- Fun√ß√µes Mock ---
    function toggleSidebarMobile() {}
    function toggleSidebarPC() {
        const sidebar = document.getElementById('sidebar-main');
        const btnReopen = document.getElementById('btn-reopen');
        sidebar.classList.toggle('collapsed');
        if (sidebar.classList.contains('collapsed')) {
            btnReopen.style.display = 'block';
        } else {
            btnReopen.style.display = 'none';
        }
    }
    function fazerBackup() { alert("Backup Exportado (Mock)"); }
    function importarBackup(input) { alert("Backup Importado (Mock)"); }
    function cancelarEdicao() { alert("Edi√ß√£o Cancelada (Mock)"); }
    function exportarTXT() { alert("Exportando para TXT (Mock)"); }
    


    window.onload = () => {
       renderAnnotations('postit'); 
       // renderAnnotations('dicas') agora cuida das tarefas do gerente
       renderAnnotations('dicas'); 
       calculateRemainingBusinessDays();
       renderAgreementList(); 
    }
    
    // ------------------------------------------------------------------
    // JS: Funcionalidade de Gest√£o de Acordos e Arquivamento
    // ------------------------------------------------------------------

    function getAgreements() {
        return JSON.parse(localStorage.getItem(AGREEMENTS_STORAGE_KEY)) || [];
    }

    function saveAgreements(agreements) {
        localStorage.setItem(AGREEMENTS_STORAGE_KEY, JSON.stringify(agreements));
    }

    function toggleArchiveView() {
        showingArchived = !showingArchived;
        if (showingArchived) {
            document.querySelector('button[onclick="toggleArchiveView()"]').textContent = 'VER ATIVOS';
            agreementListTitleElement.textContent = 'üìÇ ACORDOS ARQUIVADOS';
        } else {
            document.querySelector('button[onclick="toggleArchiveView()"]').textContent = 'VER ARQUIVADOS';
            agreementListTitleElement.textContent = 'üìÇ ACORDOS ATIVOS';
        }
        renderAgreementList();
    }

    function createNewAgreement() {
        const title = prompt("Digite o nome do novo acordo:");
        if (title && title.trim() !== '') {
            const agreements = getAgreements();
            const newAgreement = {
                id: Date.now(),
                title: title.trim(),
                content: '',
                status: 'ativo'
            };
            agreements.push(newAgreement);
            saveAgreements(agreements);
            if (showingArchived) toggleArchiveView();
            else renderAgreementList();
            loadAgreement(newAgreement.id); 
        }
    }

    function salvarAlteracoes() {
        if (currentAgreementId === null) {
            alert("Selecione um acordo para salvar as altera√ß√µes.");
            return;
        }
        
        const agreements = getAgreements();
        const agreementIndex = agreements.findIndex(a => a.id === currentAgreementId);
        
        if (agreementIndex > -1) {
            agreements[agreementIndex].content = agreementTextArea.value;
            saveAgreements(agreements);
            alert("Acordo salvo com sucesso!");
        }
    }

    function arquivarAcordo() {
        if (currentAgreementId === null) {
            alert("Selecione um acordo para arquivar.");
            return;
        }

        if (!confirm("Tem certeza que deseja arquivar este acordo?")) {
            return;
        }
        
        const agreements = getAgreements();
        const agreementIndex = agreements.findIndex(a => a.id === currentAgreementId);

        if (agreementIndex > -1) {
            agreements[agreementIndex].status = 'arquivado';
            saveAgreements(agreements);
            alert("Acordo arquivado com sucesso!");
            
            currentAgreementId = null;
            agreementTextArea.value = '';
            agreementLabel.textContent = 'üìç NENHUM ACORDO SELECIONADO';
            renderAgreementList();
        }
    }

    function restaurarAcordo(id) {
        const agreements = getAgreements();
        const agreementIndex = agreements.findIndex(a => a.id === id);

        if (agreementIndex > -1) {
            agreements[agreementIndex].status = 'ativo';
            saveAgreements(agreements);
            alert("Acordo restaurado para a lista de ativos.");
            renderAgreementList(); 
        }
    }

    function renderAgreementList() {
        agreementListElement.innerHTML = '';
        const agreements = getAgreements();
        
        const filteredAgreements = agreements.filter(a => showingArchived ? a.status === 'arquivado' : a.status === 'ativo');

        if (filteredAgreements.length === 0) {
            agreementListElement.innerHTML = `<p style="font-size: 0.7rem; padding: 10px;">Nenhum acordo ${showingArchived ? 'arquivado' : 'ativo'} encontrado.</p>`;
            return;
        }

        filteredAgreements.forEach(agreement => {
            const button = document.createElement('button');
            button.className = `exame-btn ${showingArchived ? 'archived' : ''}`;
            button.textContent = agreement.title;
            button.onclick = () => loadAgreement(agreement.id); 
            
            if (showingArchived) {
                const restoreButton = document.createElement('button');
                restoreButton.textContent = 'Restaurar';
                restoreButton.className = 'btn-action';
                restoreButton.style.background = 'var(--green)';
                restoreButton.style.marginLeft = '10px';
                restoreButton.onclick = (e) => {
                    e.stopPropagation(); 
                    restaurarAcordo(agreement.id);
                };
                button.appendChild(restoreButton);
            }
            
            agreementListElement.appendChild(button);
        });
    }

    function loadAgreement(id) {
        const agreements = getAgreements();
        const agreement = agreements.find(a => a.id === id);

        if (agreement) {
            currentAgreementId = id;
            agreementTextArea.value = agreement.content;
            agreementLabel.textContent = `üìç EDITANDO: ${agreement.title}`;
            document.querySelectorAll('.exame-btn').forEach(btn => btn.classList.remove('active'));
            const currentButton = document.querySelector(`#lista-exames .exame-btn[onclick*="loadAgreement(${id})"]`);
            if (currentButton) {
                currentButton.classList.add('active');
            }
        }
    }

    // ------------------------------------------------------------------
    // JS: Funcionalidade Agenda Di√°ria do Gerente 
    // Integrada ao painel de Dicas (Com Edi√ß√£o Inline)
    // ------------------------------------------------------------------
    
    // As fun√ß√µes getTasks/saveTasks agora usam a chave di√°ria
    function getTasks() {
        const todayKey = `sistemaJoaquimTasks_${new Date().toDateString()}`;
        return JSON.parse(localStorage.getItem(todayKey)) || [];
    }

    function saveTasks(tasks) {
        const todayKey = `sistemaJoaquimTasks_${new Date().toDateString()}`;
        localStorage.setItem(todayKey, JSON.stringify(tasks));
    }

    // Fun√ß√£o auxiliar chamada pelo bot√£o no header do painel de Dicas/Agenda
    function addNewTaskPrompt() {
        const text = prompt("Digite a nova tarefa:");
        if (text && text.trim() !== '') {
            addTask(text);
        }
    }

    function addTask(text) {
        const tasks = getTasks();
        const newTask = {
            id: Date.now(),
            text: text
        };
        tasks.push(newTask);
        saveTasks(tasks);
        // N√£o precisamos de input extra na sidebar, apenas renderizamos o painel de dicas novamente
        renderAnnotations('dicas'); 
    }

    // Fun√ß√£o para alternar para o modo de edi√ß√£o (usada tanto em postit quanto em agenda)
    function editTask(id) {
        // Assume que os IDs de view/edit s√£o √∫nicos na p√°gina
        document.getElementById(`view-${id}`).style.display = 'none';
        const input = document.getElementById(`edit-${id}`);
        input.style.display = 'flex'; // Usamos flex para alinhar o input e o bot√£o de delete na mesma linha
        const inputField = document.getElementById(`input-field-${id}`);
        inputField.focus();
    }
    
    // Fun√ß√£o para salvar a edi√ß√£o (chamada no onblur ou Enter)
    function updateTaskText(id, newText) {
        const tasks = getTasks();
        const taskIndex = tasks.findIndex(task => task.id === id);
        if (taskIndex > -1) {
            tasks[taskIndex].text = newText;
            saveTasks(tasks);
        }
        // Re-renderiza o painel inteiro para garantir a consist√™ncia visual
        renderAnnotations('dicas'); 
    }

    function deleteTask(id) {
        let tasks = getTasks();
        tasks = tasks.filter(task => task.id !== id);
        saveTasks(tasks);
        renderAnnotations('dicas'); // Re-renderiza ap√≥s exclus√£o
    }


    // ------------------------------------------------------------------
    // JS: Funcionalidade de Anota√ß√µes (Post-its e Dicas)
    // RENDER ANNOTATIONS FOI MODIFICADA PARA GERENCIAR AMBOS OS TIPOS
    // ------------------------------------------------------------------
    
    function saveAnnotation(type, text, id = null) {
        // Mant√©m a l√≥gica de salvamento separada para post-its
        if (type === 'postit') {
            const STORAGE_KEY = `sistemaJoaquimNotes_${type}`;
            let annotations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            if (id) {
                const index = annotations.findIndex(note => note.id === id);
                if (index > -1) annotations[index].text = text;
            } else {
                annotations.push({ id: Date.now(), text: text, date: new Date().toLocaleString('pt-BR') });
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(annotations));
            renderAnnotations(type);
        }
    }

    function renderAnnotations(type) {
        const contentAreaId = type === 'postit' ? 'content-postit' : 'content-dicas';
        const contentArea = document.getElementById(contentAreaId);
        contentArea.innerHTML = '';

        let itemsToRender = [];
        let itemClass = '';

        if (type === 'postit') {
            itemsToRender = JSON.parse(localStorage.getItem(`sistemaJoaquimNotes_${type}`)) || [];
            itemClass = 'note-item type-postit';
        } else if (type === 'dicas') {
            // Se for 'dicas', renderizamos as tarefas do gerente
            itemsToRender = getTasks(); 
            itemClass = ''; // Estilo de agenda √© aplicado na div interna
        }
        
        itemsToRender.forEach(itemData => {
            const item = document.createElement('div');
            item.className = itemClass; 
            item.id = `item-${type}-${itemData.id}`;
            
            if (type === 'postit') {
                // Renderiza√ß√£o de Post-it normal
                item.setAttribute('onclick', `editNote('${type}', ${itemData.id})`);
                item.innerHTML = `
                    <div id="view-${itemData.id}">
                        <p>${itemData.text}</p>
                        <small>Criado em: ${itemData.date}</small>
                        <button class="note-delete" onclick="event.stopPropagation(); deleteAnnotation('${type}', ${itemData.id})">‚úñÔ∏è</button>
                    </div>
                    <div id="edit-${itemData.id}" style="display:none;">
                        <textarea id="textarea-${itemData.id}" class="edit-mode-textarea">${itemData.text}</textarea>
                        <button class="btn-action" style="background: var(--green);" onclick="event.stopPropagation(); saveEditedNote('${type}', ${itemData.id})">Salvar</button>
                        <button class="btn-action" style="background: #e74c3c;" onclick="event.stopPropagation(); cancelEdit('${type}', ${itemData.id})">Cancelar</button>
                    </div>
                `;
            } else if (type === 'dicas') {
                 // Renderiza√ß√£o da Tarefa do Gerente (Agenda)
                 item.className = 'agenda-task'; // Aplica o estilo de agenda aqui
                 item.innerHTML = `
                    <span id="view-${itemData.id}" class="agenda-task-text" onclick="editTask(${itemData.id})">${itemData.text}</span>
                    <div id="edit-${itemData.id}" style="display:none;" class="agenda-task-input">
                        <input type="text" id="input-field-${itemData.id}" value="${itemData.text}" 
                               onblur="updateTaskText(${itemData.id}, this.value)" 
                               onkeydown="if(event.key === 'Enter') this.blur();" />
                    </div>
                    <div class="agenda-task-actions">
                        <button onclick="event.stopPropagation(); deleteTask(${itemData.id})" title="Marcar como conclu√≠da/Excluir">‚úîÔ∏è</button>
                    </div>
                 `;
            }
            
            contentArea.appendChild(item);
        });
    }

    // deleteAnnotation continua gerenciando post-its. deleteTask gerencia a agenda.
    function deleteAnnotation(type, id) {
        if (type === 'postit') {
            const STORAGE_KEY = `sistemaJoaquimNotes_${type}`;
            let annotations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            annotations = annotations.filter(annotation => annotation.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(annotations));
            renderAnnotations(type); 
        }
    }

    function focusPanel(type) {
        const panelId = type === 'postit' ? 'content-postit' : 'content-dicas';
        const panel = document.getElementById(panelId);
        panel.scrollIntoView({ behavior: 'smooth' });
    }
    
    // Fun√ß√µes de edi√ß√£o para Post-its (n√£o usadas na agenda, que usa editTask)
    function editNote(type, id) {
        document.getElementById(`view-${id}`).style.display = 'none';
        document.getElementById(`edit-${id}`).style.display = 'block';
        document.getElementById(`textarea-${id}`).focus();
    }

    function saveEditedNote(type, id) {
        const newText = document.getElementById(`textarea-${id}`).value;
        saveAnnotation(type, newText, id);
    }

    function cancelEdit(type, id) {
        document.getElementById(`view-${id}`).style.display = 'block';
        document.getElementById(`edit-${id}`).style.display = 'none';
        const annotations = JSON.parse(localStorage.getItem(`sistemaJoaquimNotes_${type}`)) || [];
        const originalNote = annotations.find(note => note.id === id);
        if (originalNote) {
            document.getElementById(`textarea-${id}`).value = originalNote.text;
        }
    }

    // ------------------------------------------------------------------
    // Outras Funcionalidades (Contador de Dias √öteis)
    // ------------------------------------------------------------------
    
    function calculateRemainingBusinessDays() {
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth();
        const lastDayOfMonth = new Date(year, month + 1, 0); 
        
        let businessDaysRemaining = 0;
        let currentDate = new Date(today);

        while (currentDate <= lastDayOfMonth) {
            const dayOfWeek = currentDate.getDay();
            if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                businessDaysRemaining++;
            }
            currentDate.setDate(currentDate.getDate() + 1);
        }

        if (today.getDay() !== 0 && today.getDay() !== 6) {
            businessDaysRemaining -= 1;
        }

        const counterElement = document.getElementById('business-days-counter');
        if (counterElement) {
            counterElement.textContent = `Faltam ${businessDaysRemaining} dias √∫teis no m√™s`;
        }
    }
</script>
